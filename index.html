<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta tags for page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title shown in browser tab -->
    <title>5 Minuten Timer</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for timer display -->
    <div class="timer-container">
        <!-- Time input section for custom time selection -->
        <div class="time-input-section">
            <label>Zeit ausw√§hlen:</label>
            <div class="time-inputs">
                <!-- Minutes input, connects to startTimer() in script.js line 8 -->
                <input type="number" id="minutesInput" value="5" min="0" max="59" placeholder="Min">
                <span class="time-separator">:</span>
                <!-- Seconds input, connects to startTimer() in script.js line 10 -->
                <input type="number" id="secondsInput" value="0" min="0" max="59" placeholder="Sek">
            </div>
        </div>
        
        <!-- Display mode selection, connects to changeDisplayMode() in script.js line 55 -->
        <div class="mode-selector">
            <button onclick="changeDisplayMode('text')" class="mode-btn active" id="textBtn">Zeit</button>
            <button onclick="changeDisplayMode('bar')" class="mode-btn" id="barBtn">Balken</button>
            <button onclick="changeDisplayMode('circle')" class="mode-btn" id="circleBtn">Kreis</button>
        </div>

        <!-- Text display mode, shows time format, connects to updateDisplay() script.js line 33 -->
        <div id="textDisplay" class="display-mode">05:00</div>
        
        <!-- Progress bar display mode, connects to updateDisplay() script.js line 38 -->
        <div id="barDisplay" class="display-mode hidden">
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
                <div id="barTime" class="bar-time">05:00</div>
            </div>
        </div>
        
        <!-- Circle display mode, connects to updateDisplay() script.js line 45 -->
        <div id="circleDisplay" class="display-mode hidden">
            <div class="circle-container">
                <svg class="circle-svg" width="200" height="200">
                    <circle cx="100" cy="100" r="90" class="circle-bg"></circle>
                    <circle cx="100" cy="100" r="90" class="circle-progress" id="circleProgress"></circle>
                </svg>
                <div id="circleTime" class="circle-time">05:00</div>
            </div>
        </div>

        <!-- Control buttons, trigger functions in script.js -->
        <button id="startBtn" onclick="startTimer()">Timer Starten</button>
        <button id="stopBtn" onclick="stopTimer()">Timer Stoppen</button>
    </div>
    <!-- Include JavaScript functionality -->
    <script src="script.js"></script>
</body>
</html>
